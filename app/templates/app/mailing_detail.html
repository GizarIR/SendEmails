{% extends 'base.html' %}
 
{% block content %}
    <h2>{{title}}</h2>
    <hr>
    <div class="content">
        <table>
            <tr>
                <td id="col1">
                    <h2>Наименование</h2>
                    <hr>
                    {{object.name}}
                </td>
                <td id="col2">
                    <h2>Шаблон</h2>
                    <hr>
                    {% autoescape off %}
                    {{object.email_template|linebreaks|truncatewords:50}}
                    {% endautoescape %}
                </td>
                <td id="col3">
                    <h2>Список получателей</h2>
                    <hr>
                    {{object.emails}}
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
